<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    Activation des informations suivies
    <ion-list>
      <ion-item *ngFor="let addiction of addictions">
        <ion-label>{{ addiction.name }}</ion-label>
        <ion-toggle [(ngModel)]="addiction.activated" (ionChange)="infoChange(addiction)" item-right></ion-toggle>
      </ion-item>
    </ion-list>

    <a (click)="dumpAll()">Tout supprimer</a>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
