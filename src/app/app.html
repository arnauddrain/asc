<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>Activation des informations suivies</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Sommeil</ion-label>
        <ion-toggle [(ngModel)]="sleep" (ionChange)="toggleSleep()" item-right></ion-toggle>
      </ion-item>
      <ion-item *ngFor="let addiction of addictions">
        <ion-label>{{ addiction.name }}</ion-label>
        <ion-toggle [(ngModel)]="addiction.activated" (ionChange)="infoChange(addiction)" item-right></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item (click)="goToAgenda()" *ngIf="sleep">
        Agenda de sommeil
      </ion-item>
      <ion-item (click)="goToSettings()">
        Notifications
      </ion-item>
      <ion-item (click)="goToAbout()">
        Ã€ propos
      </ion-item>
      <ion-item (click)="dumpAll()" style="color:red">
        Tout supprimer
      </ion-item>
      <ion-item (click)="addDay()" style="color:green; display: none;">
        Rajouter un jour
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
