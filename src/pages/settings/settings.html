<ion-header>
  <ion-navbar>
    <ion-title>Réglages</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">
        <span color="primary" showWhen="ios">
          Retour
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Activer les notifications</ion-label>
      <ion-toggle [(ngModel)]="notifications" (ionChange)="toggleNotifications()" item-right></ion-toggle>
    </ion-item>
    <ion-item *ngIf="notifications">
      <ion-label>à</ion-label>
      <ion-datetime displayFormat="H:mm" pickerFormat="H:mm" [(ngModel)]="notificationstime" (ionChange)="updateNotificationsTime()" item-right></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
